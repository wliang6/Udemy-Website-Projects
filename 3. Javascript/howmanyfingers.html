        document.getElementById("guess").onclick = function(){
            var gotit = false; //boolean value
            var guesses = 1;
            var x;
            while(gotit == false){
                x = Math.random();
                x = 6*x;
                x = Math.floor(x);
                if(document.getElementById("myNumber").value == x){
                    alert("I got it! It was a " + x + ".");
                    gotit = true;
                    
                } else{
                    guesses++; //increase the number of guesses
                }
            }
            alert("Got it! It was a " + x + ". It took me " +guesses+ " guesses!");
        }
